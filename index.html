<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen En Linea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="overlay"></div> <!-- Capa de overlay para oscurecer la imagen de fondo -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="text-center mb-4">Examen En Linea</h1>
        <div id="startButtonContainer" class="text-center">
            <button id="startButton" class="btn btn-primary btn-lg">Iniciar el examen</button>
        </div>
        <div id="questionContainer" class="card hidden w-100">
            <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                    <div id="timer" class="text-muted">Tiempo restante: <span id="timerValue">15</span> segundos</div>
                </div>
                <div class="progress mb-3">
                    <div id="timerProgressBar" class="progress-bar bg-primary" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h4 id="questionText"></h4>
                <ul id="answersList" class="list-group my-3"></ul>
                <div class="d-flex justify-content-between align-items-center mt-5">
                    <div id="questionCount" class="text-muted">Pregunta 1 de 10</div>
                    <button id="nextButton" class="btn btn-primary hidden">Siguiente pregunta</button>
                </div>
            </div>
        </div>
        <div id="resultContainer" class="card mt-4 hidden">
            <h4 class="card-header text-center">Finalizaste tu examen</h4>
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <h3 id="resultMessage" class="mb-4"></h3>
                <div class="mb-3">
                    <button id="repeatButton" class="btn btn-primary mr-3">Repetir</button>
                    <button id="exitButton" class="btn btn-secondary">Salir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
